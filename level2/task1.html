<!DOCTYPE html>
<html>
<head>
    <title>Cognifyz Level 2 - Task 1</title>

    <!-- Bootstrap CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    >
</head>
<body class="bg-light">

<div class="container mt-5">

    <h2 class="text-center mb-4">Bootstrap Card Component</h2>

    <!-- Card Section -->
    <div class="row justify-content-center mb-5">
        <div class="col-md-4">
            <div class="card">
                <img src="https://via.placeholder.com/300" class="card-img-top" alt="Sample Image">
                <div class="card-body">
                    <h5 class="card-title">Web Development Internship</h5>
                    <p class="card-text">
                        This card is created using Bootstrap as part of the Cognifyz internship.
                    </p>
                    <a href="#" class="btn btn-primary">Learn More</a>
                </div>
            </div>
        </div>
    </div>

    <h2 class="text-center mb-4">Responsive Grid Layout</h2>

    <!-- Grid Section -->
    <div class="row text-center">
        <div class="col-sm-6 col-md-4 mb-3">
            <div class="p-3 bg-white border">Column 1</div>
        </div>
        <div class="col-sm-6 col-md-4 mb-3">
            <div class="p-3 bg-white border">Column 2</div>
        </div>
        <div class="col-sm-6 col-md-4 mb-3">
            <div class="p-3 bg-white border">Column 3</div>
        </div>
    </div>

</div>

</body>
</html>
