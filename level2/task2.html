<!DOCTYPE html>
<html>
<head>
    <title>Cognifyz Level 2 - Task 2</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            text-align: center;
        }

        header {
            background-color: #2c3e50;
            color: white;
            padding: 20px;
        }

        .content {
            padding: 20px;
            display: flex;
            justify-content: space-around;
        }

        .box {
            background: #f4f4f4;
            padding: 20px;
            width: 30%;
        }

        /* Mobile View */
        @media (max-width: 768px) {
            .content {
                flex-direction: column;
                align-items: center;
            }

            .box {
                width: 80%;
                margin-bottom: 15px;
            }
        }
    </style>
</head>
<body>

<header>
    <h1>Responsive Webpage</h1>
</header>

<div class="content">
    <div class="box">Content 1</div>
    <div class="box">Content 2</div>
    <div class="box">Content 3</div>
</div>

</body>
</html>
