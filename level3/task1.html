<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Image Gallery & Slideshow</title>

<style>
body {
    font-family: Arial, sans-serif;
    text-align: center;
    background: #f4f4f4;
}

.gallery img {
    width: 120px;
    margin: 10px;
    cursor: pointer;
    border: 3px solid #333;
}

#largeImage {
    width: 400px;
    margin-top: 20px;
    border: 4px solid #000;
}

.slideshow img {
    width: 400px;
    margin-top: 30px;
}
</style>
</head>

<body>

<h2>Image Gallery</h2>

<div class="gallery">
    <img src="https://picsum.photos/400?1" onclick="showImage(this.src)">
    <img src="https://picsum.photos/400?2" onclick="showImage(this.src)">
    <img src="https://picsum.photos/400?3" onclick="showImage(this.src)">
</div>

<img id="largeImage" src="https://picsum.photos/400?1">

<h2>Auto Slideshow</h2>

<div class="slideshow">
    <img id="slide">
</div>

<script>
function showImage(src) {
    document.getElementById("largeImage").src = src;
}

let images = [
    "https://picsum.photos/400?4",
    "https://picsum.photos/400?5",
    "https://picsum.photos/400?6"
];

let index = 0;

function slideShow() {
    document.getElementById("slide").src = images[index];
    index = (index + 1) % images.length;
}

setInterval(slideShow, 2000);
slideShow();
</script>

</body>
</html>
